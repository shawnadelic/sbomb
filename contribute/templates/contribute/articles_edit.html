{% extends 'contribute/base.html' %}
{% block content %}
  {{ block.super }}
  <h2>Edit Article</h2>
  <form action="" method="post" enctype="multipart/form-data">
    {{ form.media }}
    {% csrf_token %}
{% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
{% endfor %}
      <button name="action" type="submit" value="save-and-continue">Save Draft and Continue Editing</button>
      <button name="action" type="submit" value="save-and-close">Save Draft and Close</button>
  </form>
{% endblock %}
